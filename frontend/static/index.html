<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <script src="script.js" defer></script>
</head>
<body>
  <main class="container py-4">
    <header class="mb-4">
      <button id="addNewCar" onclick="document.getElementById('popForm').style.display = 'block'">
        <i class="bi bi-plus-circle-fill"></i> New Product</button>
    </header>
    <section class="mb-5 mx-2">
      <h2><i class="bi bi-search"></i> Search </h2>
      <input id="searchCar" type="text" class="form-control" name="search_info" placeholder="Search your product here..." />
    </section>
    <section class="mb-5 mx-5">
        <div class="container-fluid">
            <div id="showAllCars" class="row row-cols-1 row-cols-md-3 g-5"></div>
            <template id="car-card-template">
                <div class="col-md-4 mb-4">
                    <div class="card h-100 border-0 shadow-lg rounded-3 overflow-hidden">
                        <div class="position-relative">
                            <div class="carousel slide car-carousel" data-bs-ride="carousel">
                                <div class="carousel-indicators">
                                    <button type="button" class="indicator-0 active" aria-current="true" aria-label="Slide 1" data-bs-slide-to="0"></button>
                                    <button type="button" class="indicator-1" aria-label="Slide 2" data-bs-slide-to="1"></button>
                                </div>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="" class="card-img-top img-fluid object-fit-cover car-img-0" style="height: 250px;" alt="Car image" onerror="this.src='imgs/car_deals_logo.png'">
                                        <span class="badge bg-danger position-absolute top-0 start-0 m-2 rounded-pill px-3 py-2 fs-5 car-price-0"></span>
                                    </div>
                                    <div class="carousel-item">
                                        <img src="" class="card-img-top img-fluid object-fit-cover car-img-1" style="height: 250px;" alt="Car image" onerror="this.src='imgs/car_deals_logo.png'">
                                        <span class="badge bg-danger position-absolute top-0 start-0 m-2 rounded-pill px-3 py-2 fs-5 car-price-1"></span>
                                    </div>
                                </div>
                                <button class="carousel-control-prev car-prev-btn" type="button" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon"></span>
                                </button>
                                <button class="carousel-control-next car-next-btn" type="button" data-bs-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                                </button>
                            </div>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <h3 class="card-title mb-2 car-model"></h3>
                            <p class="text-muted mb-2 fs-5 car-brand-color"></p>
                            <ul class="list-group list-group-flush border-top border-bottom my-2">
                                <li class="list-group-item d-flex justify-content-between px-0">
                                    <span><i class="bi bi-speedometer2 me-2"></i>Weight</span>
                                    <strong class="car-mileage"></strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between px-0">
                                    <span><i class="bi bi-tag me-2"></i>Code</span>
                                    <strong class="car-plate"></strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between px-0">
                                    <span><i class="bi bi-calendar me-2"></i>Year</span>
                                    <strong class="car-year"></strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between px-0">
                                    <span><i class="bi bi-info-circle me-2"></i>Status</span>
                                    <strong class="text-success car-status"></strong>
                                </li>
                            </ul>
                            <div class="d-flex gap-2 mt-auto pt-3">
                                <button class="btn btn-outline-primary flex-grow-1">
                                    <i class="bi bi-credit-card me-1"></i> Buy
                                </button>
                                <button class="btn btn-outline-danger flex-grow-1">
                                    <i class="bi bi-cart-check me-1"></i> Cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </section>
    <form id="popForm" class="form-popup">
      <h2><i class="bi bi-plus-circle"></i> New Product</h2>
      <div class="form-grid">
        <div>
          <label for="brand">Brand</label>
          <select id="brand" class="form-select" name="brand" onchange="addNewBrand(event)">
            <option value="" disabled selected hidden>Select Brand</option>
          </select>
          <input type="text" id="brandNew" name="brandNew" class="form-control mt-2" placeholder="Enter new brand" style="display: none;" />
        </div>
        <div>
          <label for="model">Model</label>
          <input type="text" id="model" class="form-control" />
        </div>
        <div>
          <label for="fabrication">Fabrication date</label>
          <input type="number" id="fabrication" min="1900" max="2100" class="form-control" />
        </div>
        <div>
          <label for="color">Color</label>
          <input type="text" id="color" class="form-control" />
        </div>
        <div>
          <label for="mileage">Weight</label>
          <input type="number" id="mileage" min="0" class="form-control" />
        </div>
        <div>
          <label for="plate">Code</label>
          <input type="text" id="plate" class="form-control" />
        </div>
        <div>
          <label for="price">Price</label>
          <input type="number" min="0" id="price" name="price" class="form-control" />
        </div>
        <div>
          <label for="status">Status</label>
          <select id="status" name="status" class="form-select">
            <option value="" disabled selected hidden>Status</option>
            <option value="NEW">NEW</option>
            <option value="SECOND_HAND">SECOND_HAND</option>
          </select>
        </div>
        <div>
          <label for="main_image">Main Image</label>
          <input type="text" id="main_image" placeholder="URL Image" class="form-control" />
        </div>
        <div>
          <label for="secondary_image">Secondary Image</label>
          <input type="text" id="secondary_image" placeholder="URL Image" class="form-control" />
        </div>
      </div>
      <div class="d-flex justify-content-center gap-2 mt-auto pt-3">
        <button type="submit" class="btn btn-outline-primary flex-grow-1" onclick="createCar(event)">
          <i class="bi bi-check-circle"></i> Create</button>
        <button type="button" class="btn btn-outline-danger flex-grow-1" id="closeForm" onclick="document.getElementById('popForm').style.display = 'none'">
          <i class="bi bi-x-circle"></i> Close</button>
      </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
