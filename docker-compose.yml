version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_marketplace
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: marketplace_db
      MYSQL_USER: marketplace_user
      MYSQL_PASSWORD: marketplace_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 15           
      start_period: 60s     

  marketplace:
    build: 
      context: ./backend  
    image: marketplace:1.0.0
    container_name: marketplace_app
    ports:
      - "8080:8080"
    environment:  
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/marketplace_db
    depends_on:
      mysql:
        condition: service_healthy 
    restart: always

  nginx-web:
    image: nginx:latest
    container_name: marketplace-nginx-web-1
    ports:
      - "8081:80"
    volumes:
      - ./frontend/static:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: always
    depends_on:
      marketplace:
        condition: service_started

volumes:
  mysql_data: